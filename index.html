<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>Challene ONE</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Vector.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="imgRight" src="img/Muñeco.png">
            <h1 id="text1">Ningun mensaje fue encontrado</h1>
            <textarea name="" id="text2" cols="30"
                rows="10">Ingrese el texto que desees encriptar o desencriptar</textarea>
            <button id="copy" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>

</html>
